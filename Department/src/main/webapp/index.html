<!-- index : 색인, 개요, 원하는 곳을 빠르게 찾아갈 수 있게 하는 것 -->
<!-- index가 메인페이지!(원하는 곳에 빠르게 갈 수 있게 해줘서) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부서 관리 프로그램</title>
</head>
<body>
    <ul>
        <li>
            <a href="/department/selectAll">부서 전체 조회</a>            
        </li>
        <li>
            <a href="/department/insert">부서 추가</a>      
            <!-- index.html ->/department/insert처리하는 InsertServlet 
                ->a태그는 get방식 요청이므로 insert.jsp로 요청위임  -->
        </li>
    </ul>
    <hr>
    <h3>부서명으로 검색(검색어가 부서명에 포함된 부서 모두 조회하기)</h3>
    <form action="/department/search" method="GET">
        검색어 입력 : 
        <input type="text" name="keyword">
        <button>검색</button>
    </form>
</body>
</html>
